{{ define "main" }}

<h1 class="scss--title scss--single-title">{{ .Title }}</h1>

{{ with .Params.tags }}
  <div class="taglist">
    {{ if eq $.Site.Params.includeFeatherJs true }}<i data-feather="tag"></i>{{ end }}
    {{ range sort . }}
      {{ $href := print (absURL "tags/") (urlize .) }}
      <a class="btn btn-sm btn-outline-dark tag-btn" href="{{ $href }}">{{ . }}</a>
    {{ end }}
  </div>
{{ end }}

{{ .Content }}

{{ end }}
